version: "3.7"

networks:
  cognet:
    driver: overlay
    attachable: true

services:
  api-mocks:
    image: rodolpheche/wiremock
    volumes:
      - "./api-mocks:/home/wiremock"
    ports:
      - "8093:8080"
    networks:
      - cognet
    command: ["--no-request-journal", "--global-response-templating"]

  ssh-server:
    image: ssh-server
    hostname: ssh-server
    networks:
      - cognet

  backend:
    image: "cogboard/cogboard-app:${COGBOARD_VERSION}"
    environment:
      - COGBOARD_VERSION=${COGBOARD_VERSION}
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=root
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - "./mnt:/data"
    networks:
      - cognet
  #    ports:
  #      - "18092:18092"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "root"
      MONGO_INITDB_DATABASE: "logs"
    volumes:
      - "./mnt/mongo:/data/db"
    networks:
      - cognet

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8099:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "root"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "root"
      ME_CONFIG_MONGODB_URL: "mongodb://root:root@mongo:27017/"
    networks:
      - cognet

  frontend:
    image: "cogboard/cogboard-web:${COGBOARD_VERSION}"
    depends_on:
      - "backend"
    networks:
      - cognet
    ports:
      - "80:80"
