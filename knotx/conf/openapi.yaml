openapi: "3.0.0"
info:
  version: 1.0.0
  title: CogBoard
  description: CogBoard

servers:
  - url: https://{domain}:{port}
    description: The local API server
    variables:
      domain:
        default: localhost
        description: api domain
      port:
        enum:
          - '8092'
        default: '8092'
  - url: ws://{domain}:{port}
    description: The Websocket server
    variables:
      domain:
        default: localhost
        description: websockets
      port:
        enum:
          - '9001'
        default: '9001'

paths:
  /api/config:
    get:
      operationId: config-get-handler
      responses:
        default:
          description: Config Get Handler
  /api/config/save:
    post:
      operationId: config-save-handler
      responses:
        default:
          description: Config Save Handler
  /api/endpoints:
    get:
      operationId: endpoints-handler
      responses:
        default:
          description: Endpoint list
  /api/widget/update:
    post:
      operationId: widget-update-handler
      responses:
        default:
          description: Widget Update Handler
  /*:
    get:
      operationId: cogboard-react-app
      responses:
        default:
          description: Cogboard Home
