language: java
install: true
services:
  - docker
jdk:
  - oraclejdk11
script:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew cogboardInit && ./gradlew build
    --info && echo -e "\n\n RELEASE from MASTER Succeeded.\n\n" && docker images; fi
deploy:
  - provider: script
    script: bash scripts/release.sh
    on:
      branch: master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
env:
  global:
    secure: 
